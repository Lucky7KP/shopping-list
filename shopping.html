<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
		<header>
			<p class="title-txt">Time to Shop 
			<div id="img-cart"><img src="images/cart.png" alt="Shopping Cart" width="30px" height="30px">
			</div></p>
		</header>
		<div id="main">
				<input id="item" placeholder="Enter a list item"></input>
					<button type="submit" id="add">Add</button>
					<br />
			<ul id="list">
				<li class="items">
					<div class="box"></div>
					<span>Chicken</span>
					<div class="delete"></div>
				</li>
				<li class="items">
					<div class="box"></div>
					<span>Fish</span>
					<div class="delete"></div>
				</li>
			</ul>
		</div>
	<footer>
	</footer>
</body>
</html>
